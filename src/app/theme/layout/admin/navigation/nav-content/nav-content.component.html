<ng-scrollbar (clickOutside)="navMob()" style="height: calc(100vh - 56px)">
  <div class="navbar-content">

    <!-- Logo avec moins d'espace en bas -->
    <div class="nav-logo text-center py-4 pb-2">  <!-- réduit le padding bottom -->
      <img 
        src="assets/images/logosavrond.jpg" 
        alt="Logo Service Sanitaire et Chauffage"
        class="img-fluid rounded-circle"
        style="width: 120px; height: 120px; object-fit: contain; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2);"
      />
    </div>

    <!-- Séparateur avec moins de marge -->
    <hr class="mx-3 my-2 border-secondary opacity-25">  <!-- my-4 → my-2 -->

    <!-- Menu -->
    <ul class="nav pcoded-inner-navbar" (clickOutside)="fireOutClick()" style="margin-top: 0;">
      @for (items of navigation; track items) {
        @if (items.type === 'group') {
          <app-nav-group [item]="items" />
        }
      }
    </ul>

  </div>
</ng-scrollbar>
