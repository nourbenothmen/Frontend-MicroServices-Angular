<div class="register-container">
  <div class="register-card">
    <h2 class="register-title">Inscription</h2>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">

      <!-- Prénom -->
      <div class="form-group">
        <input
          type="text"
          placeholder="Prénom"
          [(ngModel)]="user.firstName"
          name="firstName"
          required
          #firstName="ngModel"
          class="form-input"
        />
        <div *ngIf="firstName.invalid && firstName.touched" class="error-message">
          Le prénom est requis.
        </div>
      </div>

      <!-- Nom -->
      <div class="form-group">
        <input
          type="text"
          placeholder="Nom"
          [(ngModel)]="user.lastName"
          name="lastName"
          required
          #lastName="ngModel"
          class="form-input"
        />
        <div *ngIf="lastName.invalid && lastName.touched" class="error-message">
          Le nom est requis.
        </div>
      </div>

      <!-- Nom d'utilisateur -->
      <div class="form-group">
        <input
          type="text"
          placeholder="Nom d'utilisateur"
          [(ngModel)]="user.username"
          name="username"
          required
          #username="ngModel"
          class="form-input"
        />
        <div *ngIf="username.invalid && username.touched" class="error-message">
          Le nom d'utilisateur est requis.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="user.email"
          name="email"
          required
          email
          #email="ngModel"
          class="form-input"
        />
        <div *ngIf="email.invalid && email.touched" class="error-message">
          Email invalide.
        </div>
      </div>

      <!-- Mot de passe -->
      <div class="form-group">
        <input
          type="password"
          placeholder="Mot de passe"
          [(ngModel)]="user.password"
          name="password"
          required
          minlength="6"
          #password="ngModel"
          class="form-input"
        />
        <div *ngIf="password.invalid && password.touched" class="error-message">
          Le mot de passe est requis (min 6 caractères).
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
        S'inscrire
      </button>

    </form>
  </div>
</div>
